<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어관련태그</title>
</head>
<body>
    <!--
        <object>
        <embed>
        
            비디오 파일포맷 mp4 webm
            오디오 mp3 mp4 m4a

        <audio>
        <video>
    
    -->
    <h1>미디어 관련 태그</h1>
    <!--
        <object>
            오디오, 비디오, PDF 등 다양한 멀티미디어 파일
            
            기본형
            <object width="너비" height="높이" data="파일"></object>
        <embed>
            초기 브라우저 까지 지원
            src 속성을 사용해 멀티미디어 파일 삽입
            width,height 특성 사용가능 
        -->
    
        <h3>object 태그</h3>
            <object width="200" height="200" data="sample/audio/major.mp3"></object>
        <br><hr><br>
        <h3>embed  태그</h3>
            <embed src="sample/audio/major.mp3" width="너비" height="높이">
        <br><hr><br>
        
        <h3>오디오 관련 태그</h3>
            <audio src="sample/audio/major.mp3" controls="controls" loop="loop">
            </audio>
            
        <br><hr><br>
        <h3>비디오 관련 태그</h3>

            <video 
            src="sample/video/video1.mp4"
            controls="controls"
            ></video>

        <br><hr><br>



















</body>
</html>
